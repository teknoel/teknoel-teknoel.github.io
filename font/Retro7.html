<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html lang="en" xml:lang="en" xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta content="text/html; charset=utf-8" http-equiv="content-type" />
    <meta content="en-us" http-equiv="Content-Language" />
    <title>Retro7 Regular - Web Font Specimen</title>
    <link rel="stylesheet" type="text/css" media="screen" href="Retro7.css" />
    <style type="text/css" media="screen">
      body {
        background: black;
        color: hsl(348, 100%, 55%);
        font-family: "Retro7", Georgia;
      }
      p {
        margin: 20px;
      }
      .big {
        font-size: 150px;
        line-height: 210px;
      }
      .small {
        font-size: 120px;
        line-height: 120px;
      }
    </style>
  </head>
  <body>
    <p class="big" contenteditable="true">0.123456789</p>
    <p class="big" contenteditable="true">0.123456789</p>
    <p class="small" contenteditable="true">
      THE CAT FARTED on THE CUTE DOG AnD THEN THE POOR THING BARFED on THE
      CARPET.
    </p>
  </body>
</html>
